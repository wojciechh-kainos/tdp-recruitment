<table class="my-timetable">
    <thead>
    <tr>
        <th></th>
        <th class="big-header" colspan="{{timeElementsCount}}" data-ng-repeat="day in dayNames track by day.day">{{day.dayString}}</th>
    </tr>
    <tr>
        <th>Interviewer</th>
        <th class="tiny-header" data-ng-repeat="item in timeElements track by $index">
            <div class="rotate">
                <span uib-tooltip="{{item.tooltipText}}" tooltip-animation="false" tooltip-append-to-body="true">{{item.text}}</span>
            </div>
        </th>
    </tr>
    </thead>

    <tbody persons-directive data-persons="persons" data-time-elements="timeElements" data-week-day="weekDay">
    </tbody>
</table>
