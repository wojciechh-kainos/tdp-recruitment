<br>
<div class="well center">
    <h1 id="interviewer-details-h1">All candidates</h1>

    <div class="row options">
        <div class="col-md-8 col-md-offset-2">
            <table id="report-table">
                <thead class="column-heading">
                <tr>
                    <td class="day-th" ng-click="sortBy(column)" ng-repeat="(column, value) in columnMap">{{value.columnName}}<span class="sort-order" ng-show="sortColumn===column"
                        ng-class="{sortReverse: value.reverse}"></span></td>
                    <td class="day-th">Actions</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="candidate in candidates | orderBy : sortColumn : sortReverse">
                    <td class="slot hour-cell">{{candidate.lastName + ' ' + candidate.firstName}}</td>
                    <td class="slot hour-cell">{{candidate.position}}</td>
                    <td class="slot hour-cell">{{candidate.note}}</td>
                    <td class="slot hour-cell">{{candidate.recruiter.firstName + ' ' + candidate.recruiter.lastName}}</td>
                    <td class="slot hour-cell"><a class="cursor-pointer" ng-click="removeCandidate(candidate)">delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <a id="via-service" href="" ng-click="open()">Add new candidate</a>

    <script type="text/ng-template" id="firstDialogId">
        <div class="ngdialog-message">
            <h3>ngDialog template</h3>
            <p ng-show="theme">Test content for <code>{{theme}}</code></p>
            <p ng-show="ngDialogId">Dialog Id: <code>{{ngDialogId}}</code></p>
            <p class="data-passed-through" ng-show="ngDialogData.foo">Data passed through:
                <code>{{ngDialogData.foo}}</code></p>
            <p>Close this dialog:
                <button class="inline close-this-dialog" ng-click="closeThisDialog()">Close</button>
            </p>

            Candidates: {{ candidates }}


            <form class="form-horizontal interviewer-form" name="interviewerForm" role="form">
                <hr>

                <hr>
                <div class="form-group">
                    <label class="col-md-4 control-label">Band level:</label>
                    <div class="col-md-8">
                        <div class="ui-select">
                            <select class="form-control" ng-model="person.bandLevel"
                                    ng-options="key as value for (key, value) in BandLevelEnum"
                                    ng-init="person.bandLevel = '6';">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">E-mail:</label>
                    <div class="col-md-8">
                        <input class="form-control input" name="email" type="email" ng-model="person.email"
                               ng-maxlength="100" required/>
                    </div>
                    <p class="int-err center" ng-show="interviewerForm.email.$error.maxlength">Email cannot have more
                        than 100 characters.</p>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">First name:</label>
                    <div class="col-md-8">
                        <input class="form-control input" name="firstName" type="text" ng-model="person.firstName"
                               ng-maxlength="35" required/>
                    </div>
                    <p class="int-err center" ng-show="interviewerForm.firstName.$error.maxlength">First name cannot
                        have more than 35 characters.</p>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Last name:</label>
                    <div class="col-md-8">
                        <input class="form-control input" name="lastName" type="text" ng-model="person.lastName"
                               ng-maxlength="35" required/>
                    </div>
                    <p class="int-err center" ng-show="interviewerForm.lastName.$error.maxlength">Last name cannot have
                        more than 35 characters.</p>
                </div>
                <div class="center btn-wrapper">
                    <input class="btn btn-primary" type="submit"
                           ng-click="interviewerForm.$valid ? create(person) : showError()" value="Submit"
                           ng-disabled="form.$invalid || createInterviewerPromise.resolved"/>
                    <input class="btn btn-default" type="button" value="Cancel" ng-click="goHome()">

                </div>
            </form>

        </div>

    </script>

    <a id="back-btn" ui-sref="tdpr.recruiter.home">Back</a>



</div>
