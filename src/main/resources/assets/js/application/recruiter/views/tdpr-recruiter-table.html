<div class="container">

    <h1 id="recruiter-header">Availabilities for interviews</h1>

    <div class="availabilities-table-container">
        <table id="availabilities-table">
            <thead>
                <tr>
                    <td></td>
                    <td class="day-th" ng-repeat="day in days">{{day | date: 'EEEE dd.MM.yyyy'}}</td>
                </tr>
                <tr>
                    <td></td>
                    <td ng-repeat="day in days">
                        <table style="width: 100%;">
                            <tr>
                                <td class="slot-time-th" ng-repeat="slotTime in slotTimes">
                                    <span class="rotate">{{slotTime.startTime | limitTo:5}} </span>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr person slot-times="slotTimes" person-data="person" days="days" ng-repeat="person in persons"></tr>
            </tbody>
        </table>
    </div>


</div>
