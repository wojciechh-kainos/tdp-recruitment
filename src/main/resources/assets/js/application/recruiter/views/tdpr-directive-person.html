<th class="person-name" tooltip-placement="right"
    uib-tooltip="
Default working hours:
{{defaultStartHour}}-{{defaultFinishHour}}
Note for this week:
{{note}}
">
    <span>{{personData.firstName + ' ' + personData.lastName}} <span class="red" ng-show="note != 'none'">*</span>
        <div style="display: inline;" ng-if="personData.changesPending" >

            <span class="glyphicon glyphicon-ok" aria-hidden="true"
                  ng-click="submitSlotChanges({person: personData})"></span>
            <span class="glyphicon glyphicon-remove" aria-hidden="true"
                  ng-click="discardSlotChanges({person: personData})"></span>

    </div>
<td ng-repeat="day in days">
    <slot ng-repeat="slotTime in slotsTimes" slot-data="getSlot(slotTime.id, day)" ng-class="getClass()"
          ng-click="changeSlotType({slot: getSlot(slotTime.id, day), slotId: slotTime.id, day: day, person: personData})"></slot>
</td>
