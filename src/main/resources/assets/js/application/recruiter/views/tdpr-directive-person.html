<th class="person-name" ng-click="changeActive(person)">
    <span uib-tooltip="{{person.person.email}}" tooltip-animation="false">{{person.person.firstName + " " + person.person.lastName}}</span>
</th>
<td availability-directive ng-repeat="availabilityObject in availabilityArray track by $index" ng-click="changeType(availabilityObject)"></td>
