<h1>Add new interviewer</h1>

<div id="errorAlert" ng-show="error">{{error}}</div>
<form class="simple-form">

    <label>E-mail:
        <input type="email" ng-model="person.email" required/>
    </label><br/>

    <label>First name:
        <input type="text" ng-model="person.firstName" required/>
    </label><br/>

    <label>Last name:
        <input type="text" ng-model="person.lastName" required/>
    </label><br/>

    <label>Developer:
        <input type="checkbox" ng-model="person.isDev">
    </label><br/>

    <label>Tester:
        <input type="checkbox" ng-model="person.isTest">
    </label><br/>

    <label>Web Ops:
        <input type="checkbox" ng-model="person.isWeb">
    </label><br/>

    <label>Band level:
        <input type="text" ng-model="person.bandLevel"/>
    </label><br/>

    <input type="submit" ng-click="create(person)" value="Submit"
           ng-disabled="form.$invalid || createInterviewerPromise.resolved"/>
