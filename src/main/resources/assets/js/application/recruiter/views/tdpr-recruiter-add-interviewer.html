<h1>Add new interviewer</h1>

<div id="errorAlert" ng-show="error">{{error}}</div>
<form class="simple-form">
E-mail: <input type="email" ng-model="person.email" required /><br />
First name: <input type="text" ng-model="person.firstName" required /><br />
Last name: <input type="text" ng-model="person.lastName" required /><br />

Deweloper?: <input type="radio" ng-model="person.isDev" value="true" ng-required="!person.isDev" /> tak
<input type="radio" ng-model="person.isDev" value="false" ng-required="!person.isDev" /> nie<br />

Tester?: <input type="radio" ng-model="person.isTest" value="true" ng-required="!person.isTest" /> tak
<input type="radio" ng-model="person.isTest" value="false" ng-required="!person.isTest" /> nie<br />

Web Ops?: <input type="radio" ng-model="person.isWeb" value="true" ng-required="!person.isWeb" /> tak
<input type="radio" ng-model="person.isWeb" value="false" ng-required="!person.isWeb" /> nie<br />

Band level: <input type="text" ng-model="person.bandLevel" /><br />

<input type="submit" ng-click="create(person)" value="Submit" ng-disabled="form.$invalid || createInterviewerPromise.resolved" />
