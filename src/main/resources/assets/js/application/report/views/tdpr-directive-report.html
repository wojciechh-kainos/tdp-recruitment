<th class="slot hour-cell">
    <a ui-sref="tdpr.interviewer.home({isRecruiter : true, id : personInfo.id, personName : personInfo.firstName + ' ' + personInfo.lastName})">
        <span>{{personInfo.lastName + ' ' + personInfo.firstName}}</span>
    </a>
</th>
<td class="slot hour-cell">{{reportData.numberOfInitMinutes/60}}</td>
<td class="slot hour-cell">{{reportData.numberOfFullMinutes/60}}</td>
<td class="slot hour-cell">{{reportData.numberOfAvailableMinutes/60}}</td>
