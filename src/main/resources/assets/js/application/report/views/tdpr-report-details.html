<h1>Display reports</h1>

<input type="text" ng-model="inputString"/>

<job-profile selected-profiles="checkedProfiles"></job-profile>

<div class="availabilities-table-container">
    <table id="availabilities-table">
        <thead>
        <tr>
            <td></td>
            <td class="day-th">
                <span ng-click="sortBy('numberOfInitSlots')">
                    Init hours
                </span>
                <span class="sortOrder" ng-show="sortColumn==='numberOfInitSlots'" ng-class="{sortReverse: sortReverse}"></span>
            </td>
            <td class="day-th">
                <span ng-click="sortBy('numberOfFullSlots')">
                    Full hours
                </span>
                <span class="sortOrder" ng-show="sortColumn==='numberOfFullSlots'" ng-class="{sortReverse: sortReverse}"></span>
            </td>
            <td class="day-th">
                <span ng-click="sortBy('numberOfAvailableSlots')">
                    Remaining hours
                </span>
                <span class="sortOrder" ng-show="sortColumn==='numberOfAvailableSlots'" ng-class="{sortReverse: sortReverse}"></span>
            </td>
        </tr>
        </thead>
        <tbody>
            <tr report ng-repeat="reportElement in reportsElements | jobReportProfileFilter: checkedProfiles | personNameFilter: inputString | orderBy:sortColumn:sortReverse" report-data="reportElement" person-info="reportElement.person"></tr>
        </tbody>
    </table>
</div>

<a ui-sref="tdpr.recruiter.home">Back</a>
