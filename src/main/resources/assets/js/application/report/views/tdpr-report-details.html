<h1>Display reports</h1>

<input type="text" ng-model="inputString"/>

<job-profile selected-profiles="checkedProfiles"></job-profile>

<div class="availabilities-table-container">
    <table id="availabilities-table">
        <thead>
        <tr>
            <td></td>
            <td class="day-th">Init hours</td>
            <td class="day-th">Full hours</td>
            <td class="day-th">Remaining hours</td>
        </tr>
        </thead>
        <tbody>
            <tr report ng-repeat="reportElement in reportsElements | jobReportProfileFilter: checkedProfiles | personNameFilter: inputString " report-data="reportElement" person-info="reportElement.person"></tr>
        </tbody>
    </table>
</div>

<a ui-sref="tdpr.recruiter.home">Back</a>
