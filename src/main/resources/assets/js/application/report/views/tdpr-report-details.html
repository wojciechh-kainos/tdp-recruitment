<h1>Display reports</h1>

<input type="text" ng-model="inputString"/>

{{inputString}}


<div class="availabilities-table-container">
    <table id="availabilities-table">
        <thead>
        <tr>
            <td></td>
            <td class="day-th">
                <span ng-click="sortColumn = 'numberOfInitSlots'; sortReverse=!sortReverse" ng-mouseover="">
                    Init hours
                </span>
            </td>
            <td class="day-th">
                <span ng-click="sortColumn = 'numberOfFullSlots'; sortReverse=!sortReverse">
                    Full hours
                </span>
            </td>
            <td class="day-th">
                <span ng-click="sortColumn = 'numberOfAvailableSlots'; sortReverse=!sortReverse">
                    Remaining hours
                </span>
            </td>
        </tr>
        </thead>
        <tbody>
            <tr report ng-repeat="reportElement in reportsElements | personNameFilter: inputString | orderBy:sortColumn:sortReverse" report-data="reportElement" person-info="reportElement.person"></tr>
        </tbody>
    </table>
</div>

<a ui-sref="tdpr.recruiter.home">Back</a>
