<div class="row">
    <h1>Display reports</h1>
</div>

<div class="row options">
    <div class="col-md-1">
        <label class="control-label" for="start_date">Start date:</label>
    </div>
    <div class="col-md-3">
        <input type="date" class="form-control col-md-10" id="start_date" ng-model="startDate">
    </div>
    <div class="col-md-1">
        <label class="control-label" for="end_date">End date:</label>
    </div>
    <div class="col-md-3">
         <input type="date" class="form-control" id="end_date" ng-model="endDate">
    </div>
    <div class="col-md-4">
        <button class="btn btn-primary" ng-click="getReports()">Show report</button>
        <button class="btn btn-default">Current week</button>
        <button class="btn btn-default">Previous week</button>
    </div>
</div>

<div class="row options">
    <div class="col-md-1">
        <label>Search:</label>
    </div>
    <div class="col-md-3">
        <input class="form-control" type="text" ng-model="inputString"/>
    </div>
</div>
<job-profile selected-profiles="checkedProfiles"></job-profile>

<div class="availabilities-table-container">
    <table id="availabilities-table">
        <thead>
        <tr>
            <td></td>
            <td class="day-th">
                <span ng-click="sortBy('numberOfInitSlots')">
                    Init hours
                </span>
                <span class="sortOrder" ng-show="sortColumn==='numberOfInitSlots'" ng-class="{sortReverse: sortReverse}"></span>
            </td>
            <td class="day-th">
                <span ng-click="sortBy('numberOfFullSlots')">
                    Full hours
                </span>
                <span class="sortOrder" ng-show="sortColumn==='numberOfFullSlots'" ng-class="{sortReverse: sortReverse}"></span>
            </td>
            <td class="day-th">
                <span ng-click="sortBy('numberOfAvailableSlots')">
                    Remaining hours
                </span>
                <span class="sortOrder" ng-show="sortColumn==='numberOfAvailableSlots'" ng-class="{sortReverse: sortReverse}"></span>
            </td>
        </tr>
        </thead>
        <tbody>
            <tr report ng-repeat="reportElement in reportsElements | jobReportProfileFilter: checkedProfiles | personNameFilter: inputString | orderBy:sortColumn:sortReverse" report-data="reportElement" person-info="reportElement.person"></tr>
        </tbody>
    </table>
</div>

<a ui-sref="tdpr.recruiter.home">Back</a>
