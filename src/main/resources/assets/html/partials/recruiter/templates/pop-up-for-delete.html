<div class="ngdialog-message center">
    <h4>Are you sure you want to delete {{ candidateForDelete.firstName }} {{ candidateForDelete.lastName }}?</h4>
    <br/>
    <button ng-click="deleteCandidate(candidateForDelete)" class ="btn btn-danger uppercase">Delete</button>
    <button ng-click="closePopUpForDelete()" class ="btn btn-default uppercase">Cancel</button>
</div>
