<div class="col-md-6 col-md-offset-3" id="loginPageContent">
    <h1 class="h1-header">Login</h1>
    <div class="alert alert-danger" id="errorAlert" ng-show="error">{{error}}</div>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group">
            <label for="email">Email</label>
            <i class="fa fa-key"></i>
            <input class="form-control" type="text" name="email" id="email" ng-model="email" required/>
            <span class="help-block" ng-show="form.email.$dirty && form.email.$error.required">Email is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <i class="fa fa-lock"></i>
            <input class="form-control" type="password" name="password" id="password" ng-model="password" required/>
            <span class="help-block" ng-show="form.password.$dirty && form.password.$error.required">Password is required</span>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary" type="submit" id="loginButton" ng-disabled="form.$invalid || loginPromise.resolved">Login</button>
        </div>
    </form>
 </div>
