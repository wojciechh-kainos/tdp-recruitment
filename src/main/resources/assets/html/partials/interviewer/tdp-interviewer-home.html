
<div class="alert alert-success" role="alert" ng-show="showSubmitSuccess">
    <strong>Success!</strong> You successfully submitted availability slots.
</div>

<div class="container">

    <h1 id="interviewer-header">Your availability</h1>
    <h4>(click on slots to change availability)</h4>
    <div id="date-container">
        <button id="btn-left" class="button navigate1 " ng-click="showPreviousWeek()">Previous week</button>
        <span class="navigate1">{{displayedStartDate}} - {{displayedEndDate}}</span>
        <button id="btn-right" class="button navigate1 " ng-click="showNextWeek()">Next week</button>
    </div>
    <table class="availability-table">
        <thead>
            <tr>
                <th id="hours-th">HOURS</th>
                <th>MONDAY</th>
                <th>TUESDAY</th>
                <th>WEDNESDAY</th>
                <th>THURSDAY</th>
                <th>FRIDAY</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="slotsForDay in slotsForWeek">
                <th class="slot-time">{{slotTimes[$index]}}</th>
                <td ng-repeat="slot in slotsForDay track by $index" ng-class="{'available-slot': slot.available}" ng-click="slot.available = !slot.available; changeSlotStatus()">
                </td>
            </tr>
        </tbody>
    </table>
    <hr>
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-2">
                    <label>Note for this week:</label>
                </div>
                <div class="col-lg-4">
                    <textarea ng-model="temporaryContent" ng-style="textAreaStyle" ng-disabled="!editNote" rows="3" cols="45" maxlength="500"></textarea>
                </div>

                <div class="col-lg-1">
                    <button class="btn btn-primary" type="button" ng-model="editNote" ng-click="editNoteSwitch()" ng-init="editNote = false; buttonTitle = 'Edit note'">{{buttonTitle}}</button>
                </div>
            </div>
            <hr>
            <div>
                <button class="btn btn-primary" type="button" ng-click="discardChanges()">DISCARD CHANGES</button>
                <button class="btn btn-primary" type="button" ng-click="updateSlots()">SUBMIT CHANGES</button>
            </div>
            <hr>
        </div>
    </div>

</div>
