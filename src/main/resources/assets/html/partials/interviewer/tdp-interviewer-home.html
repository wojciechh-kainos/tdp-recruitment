<div class="background">
<div class="alert alert-success" role="alert" ng-show="showSubmitSuccess">
    <strong>Success!</strong> You successfully submitted availability slots.
</div>
<div class="container">
    <h1 id="interviewer-header">Your availability</h1>
    <h4>(click on slots to change availability)</h4>
    <div id="date-container">
        <button id="btn-left" class="button navigate " ng-click="showPreviousWeek()">Previous week</button>
        <p class="navigate">{{displayedStartDate | date : 'dd:MM:yyyy'}} - {{displayedEndDate}}</p>
        <button id="btn-right" class="button navigate " ng-click="showNextWeek()">Next week</button>
    </div>
    <table class="availability-table">
        <thead>
            <tr>
                <th id="hours-th">HOURS</th>
                <th>MONDAY</th>
                <th>TUESDAY</th>
                <th>WEDNESDAY</th>
                <th>THURSDAY</th>
                <th>FRIDAY</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="slotsForDay in slotsForWeek">
                <th class="slot-time">{{slotTimes[$index]}}</th>
                <td ng-repeat="slot in slotsForDay track by $index" ng-class="{'available-slot': slot.available}" ng-click="slot.available = !slot.available">
                </td>
            </tr>
        </tbody>
    </table>
    <hr>
        <div>
            <label>Note for this week:</label>
        </div>
        <div>
            <input type="text" name="input" ng-model="noteContent.description" size="80">
        </div>
    <hr>
    <div>
         <button id="submit-button" ng-click="updateSlots()">SUBMIT CHANGES</button>
    </div>
    <hr>

</div>
</div>
