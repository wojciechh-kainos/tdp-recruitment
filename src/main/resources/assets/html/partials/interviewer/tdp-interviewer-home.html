
<div class="container">

    <h1>YOUR AVAILABILITY</h1>
    <h3>(click to change availability)</h3>
    <table class="availability-table">
        <thead>
            <tr>
                <th>HOURS</th>
                <th>MONDAY</th>
                <th>TUESDAY</th>
                <th>WEDNESDAY</th>
                <th>THURSDAY</th>
                <th>FRIDAY</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="slotsForDay in slotsForWeek">
                <td class="slotTime">{{slotTimes[$index]}}</td>
                <td ng-repeat="slot in slotsForDay track by $index" ng-class="{'available-slot': slot.available}" ng-click="slot.available = !slot.available">
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button" ng-click="updateSlots()">SUBMIT SLOTS</button>
</div>
